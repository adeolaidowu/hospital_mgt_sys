<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lagoon Hospitals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="animate.css">
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body class="sign-in">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="images/lag1.png" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Back to Homepage <span class="sr-only">(current)</span></a>
        </li>
       
      </ul>
    </div>
  </nav>
 <!-- signin form -->
  <div class="container">
	<div class="row">
		<div class="col offset-2">
			<div class="card bg-light mt-5 w-75" >
				<h5 class="card-header">Sign in</h5>
				<div class="card-body">
					<div>
						<!-- <div id="error-msg" class="text text-danger"></div> -->
						<div class="form-group row">
							<label for="inputEmail" class="col-md-2 col-form-label signin">Username</label>
							<div class="col-md-10">
								<div id="error-msg" class="text text-danger"></div>
								<input type="text" class="form-control" id="username" placeholder="Username">
							</div>
						</div>
						<div class="form-group row">
							<label for="inputPassword" class="col-md-2 col-form-label signin">Password</label>
							<div class="col-md-10">
								<input type="password" class="form-control" id="password" placeholder="Password">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-10 offset-2">
								<button type="submit" class="btn btn-info submit">Sign in</button>
							</div>
						</div>
					</div>
					<small class="text-muted">
					forgot password? <a href="#" class="forgotpass">click here</a>.
					</small>
				</div>
			</div>
		</div>
	</div>
</div>
  <!-- jquery -->
  <script type="text/javascript" src="bootstrap/js/jquery-3.4.0.js"></script>
  <!-- popper -->
  <script type="text/javascript" src="bootstrap/js/popper.min.js"></script>
  <!-- Bootstrap JS>-->
  <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
